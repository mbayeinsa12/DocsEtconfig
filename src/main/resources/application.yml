spring:
  profiles:
    active: ${DOCS_CONFIG_DB_PROFILE:dev}  # Utilise 'prod' si DOCS_CONFIG_DB_PROFILE=prod

---
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:mysql://localhost:3306/${DOCS_CONFIG_DB_NAME}
    username: ${DOCS_CONFIG_DB_USER}
    password: ${DOCS_CONFIG_DB_PWD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
